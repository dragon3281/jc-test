server:
  port: 8080
  # context-path: /api  # 暂时移除context-path简化配置

spring:
  application:
    name: detection-platform
  main:
    allow-circular-references: true
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:detection_platform}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:123456}
    hikari:
      # 连接池优化配置
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      # 连接池名称
      pool-name: DetectionHikariPool
      # 自动提交
      auto-commit: true
      # 连接泄露检测
      leak-detection-threshold: 60000
  
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      lettuce:
        pool:
          # Redis连接池优化
          max-active: 50
          max-idle: 20
          min-idle: 10
          max-wait: 5000ms
        shutdown-timeout: 200ms
      timeout: 5000ms
  
  # RabbitMQ配置
  rabbitmq:
    host: ${MQ_HOST:localhost}
    port: ${MQ_PORT:5672}
    username: ${MQ_USER:admin}
    password: ${MQ_PASSWORD:admin}
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        concurrency: 5
        max-concurrency: 10
        prefetch: 10
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  
  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-DD HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.detection.platform.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    # 二级缓存开启(使用Redis缓存)
    cache-enabled: true
    # 延迟加载
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    # 多结果集处理
    multiple-result-sets-enabled: true
    # 自动映射列
    use-column-label: true
    # 生成键
    use-generated-keys: true
    # 日志实现
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志配置
logging:
  level:
    root: INFO
    com.detection.platform: DEBUG
    com.detection.platform.config.SecurityConfig: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/detection-platform.log
    max-size: 100MB
    max-history: 30

# 应用自定义配置
detection:
  # JWT配置
  jwt:
    secret: ${JWT_SECRET:detection_platform_secret_key_2024}
    expiration: 7200000  # 2小时,单位:毫秒
  
  # AES加密密钥
  encrypt:
    key: ${ENCRYPT_KEY:detection_encrypt_key_2024_32bit}
  
  # 任务调度配置
  task:
    core-pool-size: 10
    max-pool-size: 50
    queue-capacity: 1000
    keep-alive-seconds: 300
