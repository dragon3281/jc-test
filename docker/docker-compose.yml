version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: detection-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-123456}
      MYSQL_DATABASE: ${DB_NAME:-detection_platform}
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      - ../sql:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
    networks:
      - detection-network

  # Redis缓存
  redis:
    image: redis:7.0-alpine
    container_name: detection-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - detection-network

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: detection-rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP端口
      - "15672:15672" # 管理界面端口
    environment:
      RABBITMQ_DEFAULT_USER: ${MQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${MQ_PASSWORD:-admin}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - detection-network

